<!DOCTYPE html>
<head>
    <title>Movie Recommendation App :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Movie Recommendation App :)</h3>
        <p>Enter the name of a movie you like:</p>
        <form class="pure-form pure-form-aligned" method="POST" action="/">
            <input type="text" name="movie" placeholder="Enter a movie...">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </form>

    {% if recommendations %}
        <h5>Movies you might like:</h5>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% elif movie_not_in_database %}
        <p>{{ movie_not_in_database }}</p>
    {% endif %}
    </div>
</body>
